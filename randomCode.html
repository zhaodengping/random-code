<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机码</title>
    <style>
        .box{
            padding: 10px;
            border:1px solid #000;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='app'>
        <div class="box" @click='randomCode'>{{code}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                code:"1234"
            },
            created() {
                this.randomCode()
            },
            methods:{
                randomCode(){
                    let area="0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
                    let codeText="";
                    for(let i=0;i<4;i++){
                        let ran=Math.round(Math.random()*61);
                        codeText+=area.charAt(ran);
                    }
                    this.code=codeText;
                }
            }
        })
    </script>
</body>
</html>
